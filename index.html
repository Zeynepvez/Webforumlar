<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form class="form">
    <h1> Contact Us</h1>

    <div class="name-fields">
      <div>
      <label for="firstName">First name</label>
      <input id="firstName" name="firstName" type="text" placeholder="Write your first name" required>
        <span class="error-message" id="error-firstName"></span>
    </div>
    <div>
      <label for="lastName">Last name</label>
      <input id="lastName" name="lastName" type="text" placeholder="Write your last name" required>
      <span class="error-message" id="error-lastName"></span>
    </div>
    </div>


    <label for="email">Email Adress</label>
    <input id="email" name="email" type="text" placeholder="Write your email" required>
    <span class="error-message" id="error-email"></span>

    <label for="query">Query Type</label>
    <select id="query" name="query">
      <option value="general">General enquiry</option>
      <option value="support">Support request</option>
    </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" type="text" placeholder="Write a message.."></textarea>
      <span class="error-message" id="error-message"></span>

    <button type="Submit">Submit</button>
  </form>
